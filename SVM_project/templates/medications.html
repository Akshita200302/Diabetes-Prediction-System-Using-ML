<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;

        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0086;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

            margin: 20px 0;
        }
        .section h2 {
            font-size: 24px;
            color: #4dc3ff;
        }
        .section ul {
            list-style-type: disc;
            margin: 10px 20px;
        }
        .section p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Medications and Recommendations</h1>
    <div class="section">

            <li>Sulfonylureas</li>

    <div class="section">

        <ul>
            <li>Low-carb vegetables</li>
            <li>Lean proteins</li>
            <li>Whole grains</li>
            <li>Fruits in moderation</li>
        </ul>
    </div>
    <div class="section">
        <h2>Exercises</h2>

            <li>Brisk walking</li>

</html>
